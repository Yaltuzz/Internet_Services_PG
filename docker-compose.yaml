version: "3.9"
services:
  rabbit:
    image: rabbitmq:3-alpine
  app:
    image: dotnetapp
    ports:
      - "17644:80"
    restart: on-failure
    depends_on:
      - rabbit
  generator:
    image: generator
    restart: on-failure
    depends_on:
      - rabbit
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/